<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch The Insect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <h1>Catch the Insect</h1>
        <button class="btn" id="start-btn">Play Game</button>
    </div>

    <!-- Selection of insect section -->
    <div class="screen">
        <h1>What is your "hatest" insect?</h1>
        <ul class="insects-list">
            <li>
                <button class="choose-insect-btn">
                    <p>Fly</p>
                    <img src="https://www.pngplay.com/wp-content/uploads/1/Fly-PNG-Transparent-File.png" alt="Fly">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Mosquito</p>
                    <img src="https://www.pngplay.com/wp-content/uploads/7/Mosquito-PNG-Clipart-Background.png" alt="Mosquito">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Roach</p>
                    <img src="https://www.pngplay.com/wp-content/uploads/7/Cockroach-PNG-Free-File-Download.png" alt="Cockroach">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Spider</p>
                    <img src="https://www.pngplay.com/wp-content/uploads/8/Giant-Spider-Transparent-Background.png" alt="Spider">
                </button>
            </li>
        </ul>
    </div>
    <!-- Popup Section -->
    <div class="screen game-container">
        <h3 id="time">Time: 00:00</h3>
        <h3 id="score">Score: 0</h3>
        <h5 id="message" class = "message">
            Are you annoyed yet?<br>
            You are playing an impossible game!!
        </h5>
    </div>
    <script src="script.js"></script>
</body>
</html>
