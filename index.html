<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch The Insect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <h1>Catch the Insect</h1>
        <button class="btn" id="start-game">Play Game</button>
    </div>

    <!-- Selection of insect section -->
    <div class="screen">
        <h1>What is your "hatest" insect?</h1>
        <ul class="insects-list">
            <li>
                <button class="choose-insects">
                    <p>Fly</p>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9P-ywUeoBe55LXkYVs4IoWC_P9J9ewOeZTVW_zjyv&s" alt="Fly">
                </button>
            </li>
            <li>
                <button class="choose-insects">
                    <p>Mosquito</p>
                    <img src="https://a-z-animals.com/media/2021/12/mosquito-header.jpg" alt="Mosquito">
                </button>
            </li>
            <li>
                <button class="choose-insects">
                    <p>Roach</p>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQoOgFlSs7EELNMsg7fYxh6kpXpwNln54cNpreuLxIs&s" alt="Cockroach">
                </button>
            </li>
            <li>
                <button class="choose-insects">
                    <p>Spider</p>
                    <img src="https://media.istockphoto.com/id/153549784/photo/big-hairy-ugly-spider-macro-isolated.jpg?s=612x612&w=0&k=20&c=SNvmW1iu8Lj15Dmv1e-Cyk1csxqQ9LWennwpgVgkzdg=" alt="Spider">
                </button>
            </li>
        </ul>
    </div>

    <div class="screen" id="game-container">
        <h3 id="time">Time: 00:00</h3>
        <h3 id="score">Score: 0</h3>
        <h5 id="message">
            Are you annoyed yet?<br>
            You are playing an impossible game!!
        </h5>
    </div>
</body>
<script src="script.js"></script>
</html>
